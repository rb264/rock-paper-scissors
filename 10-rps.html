<html>
  <head>
    <title>rps</title>
    <link rel="stylesheet" href="styles/10-rps.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button onclick="
      playGame('rock');
    " class="move-button">
    <img src="images/rock.png" class="move-icon">
  </button>



    <button onclick="
      playGame('paper');
    "class="move-button">
    <img src="images/paper.png" class="move-icon">
  </button>

    <button onclick="
      playGame('scissors');
    "class="move-button">
    <img src="images/scissors.png" class="move-icon">
  </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class = 'js-score score'></p>

    <button onclick="
      score.win = 0;
      score.loss = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button">Reset Score</button>


    <script src="scripts/10-rps.js"> </script>
  </body>
</html>
